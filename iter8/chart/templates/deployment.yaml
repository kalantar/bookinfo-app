---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.Name }}-{{ .Values.image.tag }}
  labels:
    app: {{ .Values.Name }}
    version: {{ .Values.image.tag }}    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.Name }}
      version: {{ .Values.image.tag }}
  template:
    metadata:
      labels:
        app: {{ .Values.Name }}
        version: {{ .Values.image.tag }}
    spec:
      containers:
      - name: {{ .Values.Name }}
        image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
