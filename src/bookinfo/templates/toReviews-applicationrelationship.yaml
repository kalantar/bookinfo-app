apiVersion: mcm.ibm.com/v1alpha1
kind: ApplicationRelationship
metadata:
    name: productpage-to-reviews
    labels:
      app: bookinfo
      chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
      name: productpage-to-reviews
      chart-use: once
spec:
  type: usesExisting
  source: 
    kind: Deployable
    name: productpage
  destination: 
    kind: Service
    name: reviews
