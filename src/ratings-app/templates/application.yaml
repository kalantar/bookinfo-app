apiVersion: mcm.ibm.com/v1alpha1
kind: Application
metadata:
  name: ratings
  labels:
    app: ratings
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    name: ratings
spec:
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
        - ratings
  componentKinds:
  - group: core
    kind: Pod
